name: Lab 3 - Train and Upload to S3
run-name: Lab 3 Train Model and Upload to S3

on:
  push:
    branches:
      - master
    paths:
      - 'labs/lab3-github-actions-aws-beginner-lab/**'
  pull_request:
    branches:
      - master
    paths:
      - 'labs/lab3-github-actions-aws-beginner-lab/**'
  schedule:
    - cron: '0 0 * * *' # Run every day at midnight
  workflow_dispatch: # Allow manual trigger

jobs:
  train_and_save:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: labs/lab3-github-actions-aws-beginner-lab

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Get cache dir 
        id: pip-cache-dir
        run: echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('labs/lab3-github-actions-aws-beginner-lab/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Train and save model to S3
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        run: python train_and_save_model.py

      - name: Verify Upload
        run: |
          echo "Model training and S3 upload completed successfully!"
          echo "Check your S3 bucket: ${{ secrets.AWS_S3_BUCKET }}"